<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CFB25</title>
    <base href="/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />

    <link id="favicon" rel="icon" type="image/png" href="/TeamLogos/1.png" />
    <script>
        function setRandomFavicon() {
            var randomNum = Math.floor(Math.random() * 134) + 1;
            var faviconUrl = '/TeamHelmets/' + randomNum + '.png';
            var faviconElement = document.getElementById('favicon');
            faviconElement.href = faviconUrl;
        }
        window.onload = function () {
            setRandomFavicon();
        };
    </script>
    <link href="CFB25.styles.css" rel="stylesheet" />
</head>

<body>

        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />

        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
